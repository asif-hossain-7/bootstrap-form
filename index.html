<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Design by Bootstrap</title>

    <!-- ======= BOOTSTRAP CSS FILE ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ======= MAIN CSS FILE ======= -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- *------------------------
        CONTACT FORM
    ------------------------* -->
    <section id="registration-form" class="py-5">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-8 registration-form">

                    <h1 class="text-center mb-4">Registration Form</h1>

                    <form class="row g-3">

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="First Name">
                                <label>First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Last Name">
                                <label>Last Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" placeholder="Email address">
                                <label>Email Address</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Phone Number">
                                <label>Phone Number</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="City">
                                <label>City</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Police Station">
                                <label>Police Station</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Zip Code">
                                <label>Zip Code</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                                <option selected>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Courses</label>
                            <select class="form-select">
                                <option selected>Select</option>
                                <option>Full Stack Web Development</option>
                                <option>Graphic Design</option>
                                <option>Digital Marketing</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Birth Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Your Comments"
                                    style="height: 200px;"></textarea>
                                <label>Your Comments</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn submit-button">Submit</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </section>


    <!-- ======= BOOTSTRAP JS FILE ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
